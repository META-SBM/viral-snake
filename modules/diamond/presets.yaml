filters:
  viral_strict:
    min_pident: 70
    min_length: 200
    min_bitscore: 100
    keep_domains: ["Viruses"]
    
  viral_relaxed:
    min_pident: 50
    min_length: 100
    keep_domains: ["Viruses"]
    
  bacterial:
    min_pident: 60
    min_length: 150
    keep_domains: ["Bacteria"]
    
  no_eukaryote:
    min_pident: 50
    min_length: 100
    exclude_domains: ["Eukaryota"]
    
  high_quality:
    min_pident: 80
    min_length: 300
    min_bitscore: 200